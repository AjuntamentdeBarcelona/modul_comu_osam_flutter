name: common_module_flutter
description: OSAM's Flutter common module
version: 4.0.7
homepage:
publish_to: none

environment:
  sdk: ">=2.12.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: cat.bcn.commonmodule.flutter.common_module_flutter
        pluginClass: CommonModuleFlutterPlugin
      ios:
        pluginClass: CommonModuleFlutterPlugin